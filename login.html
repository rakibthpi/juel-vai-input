<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Wellbeing - Hub</title>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
   <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

   <!-- Slick CSS -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
   <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
   <link rel="stylesheet" href="assets/css/loader.css" />
   <link rel="stylesheet" href="assets/css/main.css" />
   <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
   <div id="preloader">
      <div id="status">
         <img src="assets/images/favicon.png" alt="logo" />
      </div>
   </div>
   <div class="login-window">
      <div class="auth-form-area-sm">
         <div class="auth-logo text-center">
            <img src="assets/images/logo.png" alt="logo">
         </div>
         <form action="" class="mt-5">
            <div class="row gy-4">
               <div class="col-md-12">
                  <div class="input-item position-relative">
                     <input type="email" placeholder="Enter email address">
                     <span class="input-item-icon">
                        <img src="assets/images/icon/email.png" alt="icon">
                     </span>
                  </div>
               </div>
               <div class="col-md-12">
                  <div class="input-item position-relative">
                     <input type="password" placeholder="Password">
                     <span class="input-item-icon">
                        <img src="assets/images/icon/lock.png" alt="icon">
                     </span>
                  </div>
               </div>
               <div class="col-md-12">
                  <ul class="d-flex align-items-center g-3 justify-content-between login-footer flex-wrap">
                     <li><label class="custom-checkbox">
                           <input type="checkbox">
                           <span class="checkmark"></span>
                           <span class="remeber">Remember me</span>
                        </label> </li>
                     <li><a href="#">Forgot Password?</a></li>
                  </ul>
               </div>
               <div class="col-md-12">
                  <div class="d-flex justify-content-center mt-4">
                     <button class="primary-btn" type="submit">Login <svg width="21" height="16" viewBox="0 0 21 16"
                           fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M7.79626 13.28L13.5013 8.9333C14.175 8.41997 14.175 7.57997 13.5013 7.06664L7.79626 2.71997"
                              stroke="#F8FAFC" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                              stroke-linejoin="round">
                           </path>
                        </svg></button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
   <!-- Slick JS -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

   <script src="assets/js/main.js"></script>
   <script>
      $(window).on("load", function () {
         $("#preloader").fadeOut();
         $("#preloader").delay(500).fadeOut("slow");
         $("body").delay(500).css({ opacity: 1 });
      });
   </script>

</body>

</html>
